<h2> Partie 1 : Offres et Emplois</h2>
<h3><b>Accueil:</b> Liste des offres d'emploi</h3>
<div>
    Recherche par nom d'entreprise
  <input type="text" [(ngModel)]="searchText">
  </div>
  <br>
  <!-- Affichage dans un tableau -->
  <table class="table" border="">
    <thead>
    <tr>
      <th>Reference</th>
      <th>Titre</th>
      <th>Entreprise</th>
      <th>Etat</th>
    </tr>
    </thead>

<tbody *ngFor="let emploi of listEmploi">
    <tr *ngIf="emploi.entreprise.includes(searchText) || searchText.length==0" >
      <td>{{emploi.reference}}</td>
      <td>{{ emploi.titre }}</td>
      <td><b>({{ emploi.entreprise}})</b></td>
      <td>{{emploi.etat}}</td>
      <td><button type="button" class="btn btn-success"[disabled]="!emploi.etat">Postuler</button></td>
    </tr>
    </tbody>
    </table>

  <div>
    <p> Nombre d'offres non clotur√©es </p>
    <button type="button" class="btn btn-light" (click)="calculerBilan()">Bilan</button>
  </div>
